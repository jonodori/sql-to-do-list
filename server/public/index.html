<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/client.js"></script>
    <title>To-do-App</title>
</head>
<body>
    <header>
        <h1>To do App</h1>
    </header>
    <main>
        <section>
        <input type ="text" placeholder="tasks" id="tasks-id" class="clear" >
        <input type ="text" placeholder="details" id="details-id" class="clear" >
        <input type ="date" placeholder="date" id="date-id" class="clear" value="">
        <!-- <input type ="text" placeholder="completed" id="completed-id"> -->
        <button type ="button" id="addBtn">add task</button>
        </section>
        <section>
            <h2>All Tasks</h2>
        <table>
            <thead>
            <tr>
                <th>Task</th>
                <th>Details</th>
                <th>When</th>
                <th>Completed</th>
            </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
        </section>
    </main>
</body>
</html>
