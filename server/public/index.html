<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <script src="scripts/client.js"></script>
    <title>To-do-App</title>

</head>
<body>
    <div class="container">
    <div class="app-container d-flex align-items-center justify-content-center flex-column "  >        
                    
        <header>
        <h1 class="text-center my-3 pb-3">To do App</h1>
        </header>
    <main>
        
        <section>
        <input type ="text" placeholder="tasks" id="tasks-id" class="clear" >
        <input type ="text" placeholder="details" id="details-id" class="clear" >
        <input type ="date" placeholder="date" id="date-id" class="clear" value="">
        <!-- <input type ="text" placeholder="completed" id="completed-id"> -->
        <button type ="button" id="addBtn" class="btn btn-primary">add task</button>
                  </div>
                </div>
        </section>
        <section>
            <div class="table mb-4">
            <table class="table table-hover ">
            <thead>
            <tr>
                <th>Task</th>
                <th>Details</th>
                <th>Due Date</th>
                <th>Completed</th>
            </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
        </div>
        </section>
    </div>
    </main>
</div> 
</body>
</html>
